server:
  port: 8083

spring :
  application :
    name : ApiGateway

  cloud:
    gateway:
      routes:
        - id: UserService
          uri: lb://UserService
          predicates:
            - Path=/Auth/v1/api/**

eureka:
  client:
    fetch-registry : true
    register-with-eureka : true
    service-url:
      defaultZone : http://localhost:8182/eureka/

